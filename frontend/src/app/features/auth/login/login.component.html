
<div class="auth-container">
    <div class="card auth-card shadow-sm">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <img src="assets/logo.png" alt="Logo" height="50">
          <h2 class="mt-3 mb-0">Acesso Administrativo</h2>
          <p class="text-muted">Entre com suas credenciais</p>
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" 
                   class="form-control" [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && 
                   (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) }">
            <div *ngIf="loginForm.get('email')?.invalid && 
                       (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" 
                 class="invalid-feedback">
                 <div *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</div>
                 <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</div>
            </div>
          </div>
  
          <div class="mb-4">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" formControlName="senha" 
                   class="form-control" [ngClass]="{ 'is-invalid': loginForm.get('senha')?.invalid && 
                   (loginForm.get('senha')?.dirty || loginForm.get('senha')?.touched) }">
            <div *ngIf="loginForm.get('senha')?.invalid && 
                       (loginForm.get('senha')?.dirty || loginForm.get('senha')?.touched)" 
                 class="invalid-feedback">
              Senha é obrigatória
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            <span *ngIf="!loading">Entrar</span>
            <span *ngIf="loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Carregando...
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
