<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3>Gestão da Direção</h3>
    <button pButton icon="pi pi-plus" label="Novo Membro" (click)="novoMembro()"></button>
  </div>

  <div class="card-body">
    <p-table [value]="direcao" [loading]="loading" [paginator]="true" [rows]="size" [totalRecords]="totalRecords"
             (onPage)="onPageChange($event)" [rowsPerPageOptions]="[5,10,20]">
      <ng-template pTemplate="header">
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Detalhes</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-membro>
        <tr>
          <td>
            <img *ngIf="membro.imgUrl" [src]="membro.imgUrl" alt="Foto" width="50" class="rounded-circle">
            <i *ngIf="!membro.imgUrl" class="pi pi-user" style="font-size: 2rem"></i>
          </td>
          <td>{{membro.nome}}</td>
          <td>{{membro.cargo}}</td>
          <td>{{membro.detalhes | slice:0:50}}...</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                    (click)="editarMembro(membro.id)"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger"
                    (click)="confirmarExclusao(membro.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast></p-toast>
