<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3>Gestão de Cursos</h3>
    <button pButton icon="pi pi-plus" label="Novo Curso" (click)="novoCurso()"></button>
  </div>

  <div class="card-body">
    <p-table [value]="cursos" [loading]="loading" [paginator]="true" [rows]="size" [totalRecords]="totalRecords"
             (onPage)="onPageChange($event)" [rowsPerPageOptions]="[5,10,20]">
      <ng-template pTemplate="header">
        <tr>
          <th>Curso</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-curso>
        <tr>
          <td>{{curso.nome}}</td>
          <td>{{curso.descricaoDetalhada | slice:0:200}}...</td>
          <td>{{curso.preco | currency:'Kz '}}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                    (click)="editarCurso(curso.id)"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger"
                    (click)="confirmarExclusao(curso.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast></p-toast>
