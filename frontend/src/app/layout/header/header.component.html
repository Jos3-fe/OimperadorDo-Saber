          <a class="nav-link" routerLink="/eventos" routerLinkActive="active">

          </a>
        </li>
        <!-- NOVOS ITENS DE MENU -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/galerias" routerLinkActive="active">

          </a>

        <li class="nav-item">
          <a class="nav-link" routerLink="/noticias" routerLinkActive="active">

        <li class="nav-item">
          <a class="nav-link" routerLink="/documentos" routerLinkActive="active">

              color: white;
              border-radius: 50%;">

        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/login">
